<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | TechNest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .auth-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-title {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
      color: #333;
    }

    .form-box {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-box input,
    .form-box select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #357ab8;
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
    }

    .switch-link a {
      color: #4a90e2;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    footer.footer-simple {
      background: #1f2937;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="brand">üßø TechNest¬Æ</h1>
  </header>

  <main class="auth-section">
    <div class="auth-container">
      <h2 class="form-title">üìù Create Your TechNest Account</h2>
      <form method="POST" class="form-box">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="user_type" required>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
        <button type="submit" class="btn-primary">Register</button>
      </form>
      <p class="switch-link">Already have an account? <a href="/login">Login here</a></p>
    </div>
  </main>

  <footer class="footer-simple">
    <p>&copy; 2025 TechNest. All Rights Reserved.</p>
  </footer>
</body>

</html>
